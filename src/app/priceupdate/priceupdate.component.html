<section class="m-auto w-full flex flex-col items-center pb-20">
  <h1 class="font-extrabold text-3xl mb-5">Coffee at JavaJam</h1>
  <form
    [formGroup]="priceForm"
    class="relative overflow-x-auto sm:rounded-lg w-3/4"
    (ngSubmit)="submitOrder()"
  >
    <div>
      <table class="w-full text-sm text-left rtl:text-right text-dark">
        <thead class="text-xs text-white uppercase bg-dark">
          <tr>
            <th scope="col" class="px-6 py-3 w-1/3">Product name</th>
            <th scope="col" class="px-6 py-3 w-1/3">Category</th>
            <th scope="col" class="px-6 py-3 w-1/3">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <td class="px-6 py-4">{{ product.name }}</td>
            <td class="px-6 py-4">{{ product.category }}</td>
            <td class="px-6 py-4">
              <input type="number" formControlName="{{ product.id }}" id="" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="container">
        <button
          type="submit"
          class="text-white bg-ascent hover:bg-dark focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 float-end mb-2 mt-5"
        >
          Update Prices
        </button>
      </div>
    </div>
  </form>
</section>
